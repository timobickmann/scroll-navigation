<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Navigation</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e13f68fab8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home" style="--clr: #f3218b" class="active">
          <span class="icon"><i class="fa-solid fa-house"></i></span
          ><span class="text">Home</span> </a
        ><a href="#profile" style="--clr: #2196f3">
          <span class="icon"><i class="fa-solid fa-user"></i></span
          ><span class="text">Profile</span> </a
        ><a href="#messages" style="--clr: #008a1b">
          <span class="icon"><i class="fa-solid fa-message"></i></span
          ><span class="text">Messages</span> </a
        ><a href="#photos" style="--clr: #dc1dff">
          <span class="icon"><i class="fa-solid fa-image"></i></span
          ><span class="text">Photos</span> </a
        ><a href="#settings" style="--clr: #d56f1d">
          <span class="icon"><i class="fa-solid fa-gear"></i></span
          ><span class="text">Settings</span>
        </a>
        <div class="indicator"></div>
      </nav>
    </header>
    <section id="home">Home</section>
    <section id="profile">Profile</section>
    <section id="messages">Messages</section>
    <section id="photos">Photos</section>
    <section id="settings">Settings</section>

    <script>
      let sections = document.querySelectorAll("section");
      let navLinks = document.querySelectorAll("nav a");

      window.onscroll = () => {
        sections.forEach((section) => {
          let top = window.scrollY;
          let offset = section.offsetTop;
          let height = section.offsetHeight;
          let id = section.getAttribute("id");

          if (top >= offset && top < offset + height) {
            navLinks.forEach((link) => {
              link.classList.remove("active");
              document
                .querySelector("nav a[href*=" + id + "]")
                .classList.add("active");
            });
          }
        });
      };
    </script>
  </body>
</html>
